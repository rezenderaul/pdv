<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV GRID</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="white">
        <h1>CAIXA ABERTO</h1>

    <section id="left">

            <div id="code" class="white">

            </div>
        </div>

        <div id="info">

                <h5>VALOR UNITÁRIO</h5>
            </div>

            </div>

            </div>
        </div>

        <div id="footer">
            <div class="white"></div>
            <div class="white"></div>
            <div class="white"></div>
        </div>

    </section>

    <section id="right">
        <div id="products" class="white">
            <h5>LISTA DE PRODUTOS</h5>
        </div>
        <div id="subtotal" class="white">
            <h5>SUBTOTAL</h5>
        </div>
        <div id="recebido" class="white">
            <h5>TOTAL RECEBIDO</h5>
        </div>
        <div id="troco" class="white">
